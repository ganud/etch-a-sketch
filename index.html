<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>

<body>
    <div class="big-div">
        <div class="div-1">
            <h1>Etch-A-Sketch</h1>

            <button onclick="clearGrid()">Clear Grid</button>

        </div>
        <div class="footer">

    </div>
